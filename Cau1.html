<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
  function findAvg(scores) {
    if (scores.length === 0) {
      return 0;
    }
    let sum = 0;
    for (let i = 0; i < scores.length; i++) {
      sum += scores[i];
    }
    return sum / scores.length;
  }
  //Ví dụ
 let MediumScore = [7,9,1,5,6];
  let AverageScore = findAvg(MediumScore);
  console.log(AverageScore);
</script>

</body>
</html>
