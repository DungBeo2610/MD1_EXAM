<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isPrime(number) {
    if (number <= 1) {
      return false;
    }
    for (let i = 2; i <= Math.sqrt(number); i++) {
      if (number % i === 0) {
        return false;
      }
    }

    return true;
  }
  function sumOfListPrime(x) {
    let sum = 0;

    for (let i = 0; i <= x; i++) {
      if (isPrime(i)) {
        sum += i;
      }
    }

    return sum;
  }
  //Dùng Hàm
  let x = 10;
  let sumOfPrimes = sumOfListPrime(x);
  alert("Tổng các số nguyên tố từ 0 đến " + x + " là: " + sumOfPrimes);

</script>
</body>
</html>
