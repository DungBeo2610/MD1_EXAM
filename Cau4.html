<!DOCTYPE html>
<html lang="en">
<head>
  <title>Circle Representation</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="400"></canvas>
<script>
  class Circle {
    constructor(x, y, radius, color) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.color = color;
    }

    render(canvas) {
      if (canvas.getContext) {
        let ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }
    }
  }
  let myCanvas = document.getElementById("myCanvas");
  let circle = new Circle(50, 50, 80, "#000000");//toạ độ 5050 r=80 màu đen
  circle.render(myCanvas);
</script>
</body>
</html>
